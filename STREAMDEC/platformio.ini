; PlatformIO Project Configuration File - Mario Bros Theme (Original)
;
; LCD display with Mario Bros music on buzzer

[platformio]
default_envs = uno

[env:uno]
platform = atmelavr
board = uno
framework = arduino

; Velocidad del monitor serial
monitor_speed = 9600

; Librerías necesarias
lib_deps =
    ; LiquidCrystal viene incluida en el framework Arduino

; Configuración de compilación
build_flags =
    -DPROJECT_NAME=\"MarioBros_Original\"
    -DBOARD_NAME=\"Arduino_UNO\"

; Puerto de carga
upload_port = COM3

; Opciones de monitoreo
monitor_port = COM3
monitor_filters =
    default
    colorize
