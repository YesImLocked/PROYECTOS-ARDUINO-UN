; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = uno

[env:uno]
platform = atmelavr
board = uno
framework = arduino

; Velocidad del monitor serial
monitor_speed = 9600

; Librerías necesarias
lib_deps =
    ; LiquidCrystal viene incluida en el framework Arduino

; Configuración de compilación
build_flags =
    -DPROJECT_NAME=\"MarioBros\"
    -DBOARD_NAME=\"Arduino_UNO\"

; Puerto de carga (ajustar según tu sistema)
; Windows: COMx, Linux: /dev/ttyUSBx, Mac: /dev/cu.usbmodemxxxx
upload_port = COM3

; Opciones de monitoreo
monitor_port = COM3
monitor_filters =
    default
    time
    colorize

; Configuración de debug (opcional)
debug_tool = simavr
debug_init_break = tbreak setup
