; =============================================================================
; PlatformIO Project Configuration File - TODOS LOS PROYECTOS ARDUINO-UN
; =============================================================================
;
; Este archivo configura TODOS los proyectos en un solo workspace de PlatformIO
; Puedes compilar y subir cualquier proyecto seleccionando el environment correcto
;
; USO:
;   pio run -e mariobros              # Compilar mariobros
;   pio run -e mariobros -t upload    # Subir mariobros
;   pio run -e servo_turret -t upload # Subir el juego de la torreta
;   pio run                            # Compilar todos los proyectos
;
; =============================================================================

[platformio]
; Proyecto por defecto
default_envs = mariobros

; Directorio de librerías compartidas (opcional)
lib_dir = lib
src_dir = src

; =============================================================================
; PROYECTO 1: MARIO BROS (Con scroll y 2 melodías)
; Hardware: LCD 16x2, Buzzer pasivo
; =============================================================================
[env:mariobros]
platform = atmelavr
board = uno
framework = arduino
src_dir = mariobros
monitor_speed = 9600
upload_port = COM3
monitor_port = COM3
build_flags =
    -DPROJECT_NAME=\"MarioBros_Enhanced\"
monitor_filters = default, colorize

; =============================================================================
; PROYECTO 2: LED + BOTÓN SIMPLE
; Hardware: LED en pin 8, Botón en pin 2
; =============================================================================
[env:led_button]
platform = atmelavr
board = uno
framework = arduino
src_dir = sketch_jan28a
upload_port = COM3
monitor_port = COM3
monitor_speed = 9600
build_flags =
    -DPROJECT_NAME=\"LED_Button\"

; =============================================================================
; PROYECTO 3: TORRETA CON SERVO (Juego interactivo)
; Hardware: Servo motor, Joystick, Buzzer
; =============================================================================
[env:servo_turret]
platform = atmelavr
board = uno
framework = arduino
src_dir = sketch_jan28c
upload_port = COM3
monitor_port = COM3
monitor_speed = 9600
board_build.f_cpu = 16000000L
build_flags =
    -DPROJECT_NAME=\"Servo_Turret_Game\"

; =============================================================================
; PROYECTO 4: JOYSTICK SERIAL (Lectura de alta velocidad)
; Hardware: Joystick analógico
; =============================================================================
[env:joystick_serial]
platform = atmelavr
board = uno
framework = arduino
src_dir = sketch_jan29a
upload_port = COM3
monitor_port = COM3
monitor_speed = 115200
build_flags =
    -DPROJECT_NAME=\"Joystick_Serial_Reader\"
monitor_filters = default, time, colorize

; =============================================================================
; PROYECTO 5: MARIO BROS ORIGINAL (Primera versión)
; Hardware: LCD 16x2, Buzzer pasivo
; =============================================================================
[env:mariobros_original]
platform = atmelavr
board = uno
framework = arduino
src_dir = STREAMDEC
monitor_speed = 9600
upload_port = COM3
monitor_port = COM3
build_flags =
    -DPROJECT_NAME=\"MarioBros_Original\"
monitor_filters = default, colorize

; =============================================================================
; CONFIGURACIÓN GLOBAL (Opcional)
; =============================================================================
[env]
; Esta sección define configuraciones compartidas por todos los environments
; Puedes descomentar y personalizar según necesites

; Flags de compilación comunes
; build_flags =
;     -Wall
;     -Wextra

; Configuración de debug común
; debug_tool = simavr
; debug_init_break = tbreak setup
