; PlatformIO Project Configuration File - LED + Button Control
;
; Simple project: LED controlled by button with internal pull-up resistor

[platformio]
default_envs = uno

[env:uno]
platform = atmelavr
board = uno
framework = arduino

; No se necesitan librerías externas
lib_deps =

; Configuración de compilación
build_flags =
    -DPROJECT_NAME=\"LED_Button\"
    -DBOARD_NAME=\"Arduino_UNO\"

; Puerto de carga
upload_port = COM3

; Opciones de monitoreo (este proyecto no usa Serial)
monitor_port = COM3
monitor_speed = 9600
