; PlatformIO Project Configuration File - Joystick Serial Reader
;
; High-speed joystick data streaming via Serial (115200 baud)

[platformio]
default_envs = uno

[env:uno]
platform = atmelavr
board = uno
framework = arduino

; Velocidad alta del monitor serial (importante para este proyecto!)
monitor_speed = 115200

; No se necesitan librerías externas
lib_deps =

; Configuración de compilación
build_flags =
    -DPROJECT_NAME=\"Joystick_Serial\"
    -DBOARD_NAME=\"Arduino_UNO\"

; Puerto de carga
upload_port = COM3

; Opciones de monitoreo
monitor_port = COM3
monitor_filters =
    default
    time
    colorize

; Importante: este proyecto usa comunicación serial rápida
; Asegúrate de configurar tu terminal a 115200 baud
