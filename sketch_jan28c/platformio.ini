; PlatformIO Project Configuration File - Servo Turret Game
;
; Interactive turret game with servo motor, joystick, and buzzer

[platformio]
default_envs = uno

[env:uno]
platform = atmelavr
board = uno
framework = arduino

; Velocidad del monitor serial (no usado actualmente, pero útil para debug)
monitor_speed = 9600

; Librerías necesarias
lib_deps =
    ; Servo viene incluida en el framework Arduino

; Configuración de compilación
build_flags =
    -DPROJECT_NAME=\"Servo_Turret\"
    -DBOARD_NAME=\"Arduino_UNO\"

; Puerto de carga
upload_port = COM3

; Opciones de monitoreo
monitor_port = COM3
monitor_filters =
    default
    colorize

; Configuración para PWM del servo
board_build.f_cpu = 16000000L
